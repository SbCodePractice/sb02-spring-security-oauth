<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>대시보드 - OAuth 2.0 Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .profile {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto 15px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .info-table th, .info-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .info-table th {
            background-color: #e9ecef;
            font-weight: bold;
            width: 150px;
        }
        .provider-badge {
            display: inline-block;
            padding: 4px 8px;
            background-color: #4285f4;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .provider-badge.github {
            background-color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
        }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-danger:hover { background-color: #c82333; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>사용자 대시보드</h1>
        <p>OAuth 2.0 인증 성공</p>
    </div>

    <div class="profile">
        <h2>프로필 정보</h2>

        <img th:src="${picture}" th:alt="${name}" />

        <table class="info-table">
            <tr>
                <th>사용자 ID</th>
                <td th:text="${userId}">1</td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${name}">사용자명</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td th:text="${email}">user@example.com</td>
            </tr>
            <tr>
                <th>OAuth 제공자</th>
                <td>
                    <span class="provider-badge" th:class="'provider-badge ' + ${provider.name().toLowerCase()}" th:text="${provider}">GOOGLE</span>
                </td>
            </tr>
            <tr>
                <th>가입일</th>
                <td th:text="${#temporals.format(createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</td>
            </tr>
        </table>
    </div>

    <div style="text-align: center;">
        <a href="/api/user/me" class="btn btn-primary" target="_blank">사용자 정보 API</a>
        <a href="/api/user/profile" class="btn btn-primary" target="_blank">프로필 API</a>
        <a href="/logout" class="btn btn-danger">로그아웃</a>
    </div>
</div>
</body>
</html>
