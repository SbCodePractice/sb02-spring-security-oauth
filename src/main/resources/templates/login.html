<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - OAuth 2.0 Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        .container { max-width: 600px; margin: 0 auto; }
        .google-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .google-btn:hover { background-color: #357ae8; }
        .github-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px;
        }
        .github-btn:hover { background-color: #555; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <p>소셜 계정으로 로그인하세요.</p>

    <!-- Google OAuth 2.0 로그인 버튼 -->
    <a href="/oauth2/authorization/google" class="google-btn">
        Google로 로그인
    </a>

    <!-- 에러 메시지 표시 -->
    <div th:if="${param.error}" class="error">
        <p>로그인에 실패했습니다. 다시 시도해주세요.</p>
    </div>

    <div style="margin-top: 30px;">
        <a href="/">홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
